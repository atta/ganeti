---
image: registry.salsa.debian.org/ganeti-team/ganeti-ci-images:debian-buster
stages:
  - build
  - install
  - test
  - qa
build_job:
  stage: build
  artifacts:
    untracked: true
  script:
    - ./autogen.sh
    - ./configure --enable-haskell-tests
    - make
install_job:
  stage: install
  artifacts:
    untracked: true
  dependencies: 
    - build_job
  script:
    - make install
test_job:
  stage: test
  artifacts:
    untracked: true
  dependencies: 
    - build_job
    - install_job
  script:
    - make py-tests
    - make hs-tests
qa_job:
  stage: qa
  artifacts:
    untracked: true
  dependencies: 
    - build_job
    - install_job
  script:
   - ./qa/vcluster-qa
   