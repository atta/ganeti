---
image: registry.salsa.debian.org/ganeti-team/ganeti-ci-images:debian-buster
stages:
  - build
  - test
build:
  stage: build
  artifacts:
    untracked: true
    path: /
  script:
    - pwd
    - ./autogen.sh
    - ./configure --enable-haskell-tests
    - make
    - make install
py-unittest:
  stage: test
  script:
    - make py-tests
hs-unittest:
  stage: test
  script:
    - make hs-tests
vcluster:
  stage: test
  script:
    - make install 
    - ./qa/vcluster-qa
   